server:
  address: 0.0.0.0
  port: 8082

spring:
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-${server.port}

  cache:
    caffeine:
      spec: initialCapacity=100,maximumSize=500,expireAfterWrite=10m # Cache 初始容量、最大容量與過期時間配置

app:
  security:
    public-paths:
      # 健康檢查端點，供監控工具（如 Kubernetes、ELB）使用
      - "/actuator/health"

      # Prometheus 指標收集端點，供監控系統抓取應用程式指標
      - "/actuator/prometheus"

      # 查詢使用者預設租戶（登入前使用），需允許匿名存取
      - "/users/*/default-tenant"

      # 查詢使用者詳細資訊，供 authn 建立 JWT 時呼叫，需允許匿名（特例情境）
      - "/users/*/details"