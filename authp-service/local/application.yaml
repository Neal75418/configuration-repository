JWT_JWK_SET_URI: http://localhost:8080/authn/jwks/publicKey

spring:
  cloud:
    consul:
      discovery:
        health-check-path: /actuator/health
        ip-address: ${SERVICE_IP:127.0.0.1}

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8080/authn/jwks/publicKey}

  datasource: # 數據源配置
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/vitalcasebridge # MySQL 地址
    username: ${MYSQL_USERNAME:root} # 數據庫用戶名，動態化設置
    password: ${MYSQL_PASSWORD:Gss12345678} # 數據庫密碼，建議通過環境變數配置
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL 驅動類

  jpa: # JPA 和 Hibernate 配置
    properties:
      hibernate:
        show_sql: true # 顯示 SQL 語句（開發環境開啟）
        format_sql: true # 格式化 SQL 語句（開發環境開啟）
    hibernate:
      ddl-auto: validate # 生產環境建議使用 none
    open-in-view: false # 禁用 Open Session In View，以提升性能

  data:
    redis: # Redis 配置
      host: ${REDIS_HOST:localhost} # Redis 主機地址
      port: ${REDIS_PORT:6379} # Redis 埠號
      password: ${REDIS_PASSWORD:GssAuthRedis111} # Redis 密碼（如果有則填寫）
      timeout: 5s  # 設定連線超時為 5 秒
      lettuce:
        pool:
          max-active: 50      # 最大連接數
          max-idle: 15        # 最大空閒連接數
          min-idle: 5         # 最小空閒連接數
          max-wait: 2000ms    # 連接等待時間

bizform:
  service:
    url: ${BIZFORM_API_BASE_URL:https://bizform.vikosmos.com}

springdoc:
  swagger-ui:
    enabled: false       # 關閉 Swagger UI 頁面（/swagger-ui.html），避免在生產環境暴露 API 文件
  api-docs:
    path: /v3/authp-docs  # 根據每個微服務設計自己的前綴