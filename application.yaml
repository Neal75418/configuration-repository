spring:
  cloud:
    consul:
      discovery:
        health-check-interval: 120s
        health-check-timeout: 60s

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      enabled: true
      show-details: always

logging:
  level:
    root: DEBUG
    org.springframework.security: DEBUG