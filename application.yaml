spring:
  cloud:
    consul:
      discovery:
        health-check-interval: 30s # 健康檢查間隔
        health-check-timeout: 15s # 健康檢查超時

management:
  endpoints:
    web:
      exposure:
        include: "*" # 全部暴露，包括健康檢查、監控、Prometheus 等
      base-path: /actuator # 基礎路徑
  endpoint:
    health:
      show-details: always # 統一健康檢查詳細顯示

logging:
  level:
    root: info
    org.springframework.security: DEBUG