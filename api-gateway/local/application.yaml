spring:
  cloud:
    consul:
      discovery:
        ip-address: ${SERVICE_IP:127.0.0.1}
        hostname: ${HOSTNAME:localhost}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${spring.cloud.client.ip-address}:${server.port}/authn
          jwk-set-uri: http://${spring.cloud.client.ip-address}:${server.port}/authn/jwks/publicKey