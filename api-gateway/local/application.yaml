spring:
  cloud:
    consul:
      discovery:
        ip-address: ${SERVICE_IP:127.0.0.1}
        hostname: ${HOSTNAME:localhost}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080/authn}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8080/authn/jwks/publicKey}