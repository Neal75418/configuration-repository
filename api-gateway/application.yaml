server:
  port: 8080

spring:
  application:
    name: ${APP_NAME:api-gateway}
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        instance-id: ${spring.application.name}-${spring.cloud.client.hostname}-${server.port}
    gateway:
      routes:
        # 首頁路由到 Next.js
        - id: frontend-homepage
          uri: http://localhost:3000 # Next.js 頁面
          predicates:
            - Path=/ # 根路徑
          filters:
            - RewritePath=/, /
        - id: authn-service
          uri: lb://authn-service
          predicates:
            - Path=/authn/**
          filters:
            - StripPrefix=1
            - RedirectUriValidationFilter
        - id: authz-service
          uri: lb://authz-service
          predicates:
            - Path=/authz/**
          filters:
            - StripPrefix=1
        - id: authp-service
          uri: lb://authp-service
          predicates:
            - Path=/authp/**
          filters:
            - StripPrefix=1
        - id: todo-service
          uri: lb://todo-service
          predicates:
            - Path=/todo/**
          filters:
            - StripPrefix=1
  cache:
    caffeine:
      spec: initialCapacity=100,maximumSize=500,expireAfterWrite=10m # Cache 初始容量、最大容量與過期時間配置
  security:
    user:
      name: ${SECURITY_USER_NAME:admin} # 基本認證用戶名稱，支持環境變數
      password: ${SECURITY_USER_PASSWORD:Gss12345678} # 基本認證用戶密碼

  data:
    redis:
      host: ${REDIS_HOST:localhost} # 動態化 Redis 主機，支持多環境配置
      port: ${REDIS_PORT:6379}      # Redis 默認端口
      password: ${REDIS_PASSWORD:}  # Redis 密碼（如果有）
      lettuce:
        pool:
          max-active: 50      # 最大連接數
          max-idle: 15        # 最大空閒連接數
          min-idle: 5         # 最小空閒連接數
          max-wait: 2000ms    # 連接等待時間

auth:
  service:
    base-url: ${AUTH_SERVICE_BASE_URL:lb://authn-service} # 動態配置 lb://authn-service URL

app:
  security:
    allowed-redirect-uris:
      - "http://localhost:8086/oauth/callback" # 測試環境
      - "http://localhost:8080/oauth/callback" # 本地開發
      - "http://localhost:3000/oauth/callback" # 前端應用的回調地址

cors:
  allowed-origins:
    - "http://localhost:3000" # 前端開發使用
    - "http://127.0.0.1:3000" # 前端本地調試
    - "http://localhost:8080" # 如果需要本地測試時通過網關訪問