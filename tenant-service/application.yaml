server:
  port: 8085

spring:
  cloud:
    consul:
      discovery:
        prefer-ip-address: true # 🌐 優先使用 IP 註冊與健康檢查
        health-check-path: /actuator/health # ❤️ 健康檢查端點路徑
        ip-address: ${SERVICE_IP:${spring.cloud.client.ip-address}} # 🧭 服務 IP，優先用環境變數覆寫
        service-name: ${spring.application.name}  # 🏷️ 服務名稱（註冊到 Consul）
        instance-id: ${spring.application.name}-${server.port}  # 🔢 實例 ID，避免埠號衝突

app:
  security:
    public-paths:
      # 健康/監控（給 k8s 與 Prometheus）
      - "/actuator/health"
      - "/actuator/prometheus"
      # 可選：如果你有對外看的版本資訊
      - "/actuator/info"

      # Swagger / OpenAPI —— 通常只在非 prod 開；若要在 prod 開，建議 behind VPN 或 GW 白名單
      - "/swagger-ui.html"
      - "/swagger-ui/**"
      - "/v3/api-docs"
      - "/v3/api-docs/**"
      - "/v3/api-docs.yaml"