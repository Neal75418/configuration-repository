server:
  port: 8086

spring:
  cloud:
    consul:
      host: localhost          # Consul 主機名或 IP
      port: 8500               # Consul 端口
      discovery:
        enabled: true          # 啟用服務發現
        register: true         # 啟用服務註冊
        health-check-path: /actuator/health # 健康檢查 URL
        health-check-interval: 10s          # 健康檢查間隔

  security:
    oauth2:
      client:
        registration:
          oauth:
            provider: gss
            client-id: oauth
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8086/oauth/callback # 開發環境 URI
        provider:
          gss:
            authorization-uri: https://member.vikosmos.com/cas/oauth2.0/authorize
            token-uri: https://member.vikosmos.com/cas/oauth2.0/token
            user-info-uri: https://member.vikosmos.com/cas/oauth2.0/profile

  datasource:
    url: jdbc:mysql://localhost:3306/vitalbridge
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:Gss12345678}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update # 開發環境使用 update，生產環境改為 none
    open-in-view: false # 禁用此功能以提高性能

  data:
    redis:
      host: localhost
      port: 6379
      password: # 若 Redis 設置密碼，填寫這裡
      lettuce:
        pool:
          max-active: 50      # 從較小值開始測試
          max-idle: 15        # 控制空閒連接數
          min-idle: 5         # 預熱部分連接，保證有可用連接
          max-wait: 2000ms    # 減少等待時間

auth:
  registration-id: oauth
  redirect:
    final-uri: "http://localhost:8081/home"
  account-center:
    check-token-url: "https://member.vikosmos.com/cas/oauth2.0/introspect"

oauth2:
  authorization:
    default-expiration-hours: 24

security:
  allowed-ip-prefixes: 192.168.,127.0.0.1

bizform:
  api:
    base-url: https://bizform.vikosmos.com
    login-endpoint: /staging/api/account/login

token:
  refresh:
    max-retries: 3 # 將最大重試次數設置為 3（可根據需要調整）
  exchange:
    default-expiration: 3600 # 單位為秒，這是默認的過期時間