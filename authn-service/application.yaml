server:
  port: 8081

spring:
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        healthCheckUrl: http://${spring.cloud.client.hostname}:${server.port}/actuator/health
        instance-id: ${spring.application.name}-${server.port}

  cache:
    caffeine:
      spec: initialCapacity=100,maximumSize=500,expireAfterWrite=10m # Cache 初始容量、最大容量與過期時間配置

static:
  resources:
    cache:
      period: 3600

app:
  security:
    public-paths:
      - "/public/**"
      - "/static/**"
      - "/favicon.ico"
      - "/actuator/health"
      - "/actuator/prometheus"
      - "/authn/.well-known/**"
      - "/authn/jwks/publicKey"
      - "/.well-known/**"
      - "/jwks/publicKey"
      - "/authn/oauth/login"
      - "/authn/oauth/callback"
      - "/oauth/login"
      - "/oauth/callback"
      - "/oauth2/authorization/**"
      - "/authorize"
      - "/token"