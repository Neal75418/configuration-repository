server:
  port: 8086

spring:
  application:
    name: ${APP_NAME:authn-service}

  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        instance-id: ${spring.application.name}-${spring.cloud.client.hostname}-${server.port}

  data:
    redis: # Redis 配置
      host: ${REDIS_HOST:localhost} # Redis 主機地址
      port: ${REDIS_PORT:6379} # Redis 埠號
      password: ${REDIS_PASSWORD:} # Redis 密碼（如果有則填寫）
      lettuce: # Redis 連接池設置
        pool:
          max-active: 50 # 最大連接數
          max-idle: 15 # 最大空閒連接數
          min-idle: 5 # 最小空閒連接數
          max-wait: 2000ms # 連接池等待時間

oauth2: # Token 過期時間相關配置
  authorization:
    default-expiration-hours: ${OAUTH2_DEFAULT_EXPIRATION_HOURS:24} # Token 默認過期時間（小時）

security: # 安全相關配置
  public-paths: # 放行的路徑
    - "/actuator/health"
    - "/actuator/prometheus"
    - "/public/**"
    - "/static/**"
    - "/authn/ec/publicKey"
    - "/.well-known/**"
    - "/oauth2/authorization/**"
    - "/login"
    - "/oauth/callback"
    - "/authorize"
    - "/token"
  allowed-ip-prefixes: ${ALLOWED_IP_PREFIXES:192.168.,127.0.0.1} # 允許訪問服務的 IP 前綴
  oauth2:
    token-exchange:
      audience: bizform

token: # Token 配置
  refresh:
    max-retries: ${TOKEN_REFRESH_MAX_RETRIES:3} # 最大重試次數
  exchange:
    default-expiration: ${TOKEN_DEFAULT_EXPIRATION:3600} # 默認過期時間（秒）