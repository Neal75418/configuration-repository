server:
  port: 8086

spring:
  application:
    name: ${APP_NAME:authn-service}

  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        instance-id: ${spring.application.name}-${spring.cloud.client.hostname}-${server.port}

  cache:
    caffeine:
      spec: initialCapacity=100,maximumSize=500,expireAfterWrite=10m # Cache 初始容量、最大容量與過期時間配置

  data:
    redis: # Redis 配置
      host: ${REDIS_HOST:localhost} # Redis 主機地址
      port: ${REDIS_PORT:6379} # Redis 埠號
      password: ${REDIS_PASSWORD:} # Redis 密碼（如果有則填寫）
      lettuce: # Redis 連接池設置
        pool:
          max-active: 50 # 最大連接數
          max-idle: 15 # 最大空閒連接數
          min-idle: 5 # 最小空閒連接數
          max-wait: 2000ms # 連接池等待時間

security: # 安全相關配置
  oauth2:
    token-exchange:
      audience: bizform

token: # Token 配置
  refresh: # 與 Token 刷新相關的配置
    max-retries: ${TOKEN_REFRESH_MAX_RETRIES:3} # 最大重試次數（建議值：1-5）
    expiration: ${TOKEN_REFRESH_EXPIRATION:7200} # Refresh Token 的過期時間（建議值：3600 - 86400 秒）

app:
  security:
    public-paths:
      - "/favicon.ico"
      - "/actuator/health"
      - "/actuator/prometheus"
      - "/public/**"
      - "/static/**"
      - "/authn/jwks/publicKey"
      - "/jwks/publicKey"
      - "/.well-known/**"
      - "/oauth2/authorization/**"
      - "/authn/oauth/login"
      - "/authn/oauth/callback"
      - "authn/actuator/health"
      - "/oauth/login"
      - "/oauth/callback"
      - "/authorize"
      - "/token"