server:
  address: 0.0.0.0
  port: 8081

spring:
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-${server.port}

  cache:
    caffeine:
      spec: initialCapacity=100,maximumSize=500,expireAfterWrite=10m # Cache 初始容量、最大容量與過期時間配置

static:
  resources:
    cache:
      period: 3600

app:
  cookie:
    domain: vitalext.com
  security:
    public-paths:
      - "/public/**"                       # STATIC - 靜態前端資源（如圖片、JS、CSS 等）
      - "/static/**"                       # STATIC - 舊版 Spring Boot 靜態資源預設路徑（向下相容）
      - "/favicon.ico"                     # STATIC - 瀏覽器請求的網站 icon（建議保留）
      - "/actuator/health"                 # OPS - 健康檢查端點（供 K8s / LB 使用）
      - "/actuator/prometheus"             # OPS - Prometheus 指標收集（若有監控請放行）
      - "/authn/.well-known/**"            # OIDC - OpenID Connect metadata discovery 路徑
      - "/.well-known/**"
      - "/jwks/publicKey"
      - "/authn/jwks/publicKey"            # OIDC - JWT 驗證所需的 JWK 公鑰 endpoint
      - "/authn/oauth/login"               # OIDC - OAuth2 登入入口，跳轉至授權伺服器
      - "/authn/oauth/callback"            # OIDC - OAuth2 授權回調端點（交換授權碼用）
      - "/oauth2/authorization/**"         # OIDC - Spring Security 的授權初始化 endpoint（自動產生 redirect）